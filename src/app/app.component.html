<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6">
      <div class="text-center">
        <h2 [hidden]="isCross" class="text-danger">Player One Turn</h2>
        <h2 [hidden]="!isCross" class="text-danger">Player Two Turn</h2>

      </div>
      <br>
      <div class="grid">
        <div *ngFor="let item of itemArray;index as i">
          <div class="card">
            <div class="card-box box" (click)="handleClick(i)">
              <app-icon [iconName]='item'></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <h3 class="text-capitalize text-white">Game Over {{winMessage}}</h3>
      <br>
      <button (click)="reloadGame()" class="btn btn-danger text-uppercase pl-5 pr-5">
        Reload Game
      </button>
    </div>
  </div>

</div>
